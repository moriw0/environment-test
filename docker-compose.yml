version: '3'
services:
  app:
    build:
      context: .
    command: bundle exec puma -C config/puma.rb

    volumes:
      - .:/awstest
      - public-data:/awstest/public
      - tmp-data:/awstest/tmp
      - log-data:/awstest/log
    networks:
      - awstest-network
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: awstest_development
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - awstest-network

  web:
    build:
      context: ./nginx_docker
    volumes:
      - public-data:/awstest/public
      - tmp-data:/awstest/tmp
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - awstest-network

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:

networks:
  awstest-network:
    external: true